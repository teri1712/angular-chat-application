<span *ngIf="isMessage(message) && message.fixedDisplayTime" class="time">
    {{ message.receiveTime | formatTime }}
</span>
<div class="message-container" [style.justify-content]="mine? 'end' : 'start'">
    <app-left-message *ngIf="!mine" [message]="message" [partner]="partner"/>
    <app-right-message *ngIf="mine" [message]="toOwnerMessage(message)"/>
</div>
