<div class="panel rounded py-5 px-5">
    <div class="auth-progress" [ngStyle]="{
        '--before-width': progress == 0? '0%' : '100%'
    }">
        <h2 class="auth-p1 auth-p-reached">1</h2>
        <h2 class="auth-p2" [ngClass]="{'auth-p-reached': progress == 1}">2</h2>
    </div>
    <div *ngIf="error" class="alert mt-4" role="alert">
        {{ error }}
    </div>
    <app-sign-up-info *ngIf="progress == 0" (next)="onCompleteInformation($event)"/>
    <app-sign-up-avatar *ngIf="progress==1" (submitAvatar)="onCompleteAvatar($event)"/>
</div>
